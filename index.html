<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>

<div class="container text-center">
    <h1   style="color: white">Rock, Paper, Scissors</h1>
<style>
  body {
    background: rgb(2,0,36);
background: linear-gradient(180deg, rgba(2,0,36,1) 0%, rgba(0,59,218,1) 26%, rgba(0,200,219,1) 90%); }
  </style>
  <style>
   html {
    height: 100%;
  }
  body {
    height: 100%;
    margin: 0;
    background-repeat: no-repeat;
    background-attachment: fixed;
  }
  </style>
    <div class = row>
        <div class ="col" style="color: white">Choose your option:</col>
      </row>
      <div class = row>

      <row>
        <col>
        <input
        style="border:2px solid black;"
        onclick="assignRock()"
        type="image"
        src="img/Rock Amogus.jpg"
        width="400"
        height="400"
        class="center"
      />
     </col>

     <col>
     <input
     style="border:2px solid red;"
     onclick="assignPaper()"
     type="image"
     src="img/Paper Amogus.jpg"
     width="400"
     height="400"
     class="center"
   /> <col>

       </col>
        <col>
        <input
        onclick="assignScissors()"
        type="image"
        src="img/Scissors Amogus.jpg"
        width="400"
        height="400"
        class="center"
      />
    </col>

      </row>
      <div class="row">
        <div class="col"><h1> User </h1></div>
        <div class="col"><h1> Score </h1> </div>
        <div class="col"><h1> Computer </h1> </div>
      </div>



    </row>
    <div class="row">
      <div class="col"><h1> 1 </h1></div>
      <div class="col"><h1> You Win! </h1> </div>
      <div class="col"><h1> 0 </h1> </div>
    </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
